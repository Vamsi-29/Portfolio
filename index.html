<body class="bg-slate-950 text-slate-200">

    <script type="text/babel">
        // --- Icon Components (SVG Paths) ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Shield: (props) => <Icon {...props} path={<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />} />,
            Terminal: (props) => <Icon {...props} path={<><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></>} />,
            Code: (props) => <Icon {...props} path={<><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></>} />,
            Award: (props) => <Icon {...props} path={<><circle cx="12" cy="8" r="7" /><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" /></>} />,
            Mail: (props) => <Icon {...props} path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" /><polyline points="22,6 12,13 2,6" /></>} />,

            Linkedin: (props) => <Icon {...props} path={<><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect x="2" y="9" width="4" height="12" /><circle cx="4" cy="4" r="2" /></>} />,

            Bug: (props) => <Icon {...props} path={<><rect width="8" height="14" x="8" y="6" rx="4" /><path d="m21.2 8.4-5.2 5.2" /><path d="M21.2 20.4 16 15.2" /><path d="M2.8 8.4 8 13.6" /><path d="M2.8 20.4 8 15.2" /><line x1="14" x2="14" y1="2" y2="6" /></>} />,
            Cpu: (props) => <Icon {...props} path={<><rect x="4" y="4" width="16" height="16" rx="2" ry="2" /><rect x="9" y="9" width="6" height="6" /><line x1="9" y1="1" x2="9" y2="4" /><line x1="15" y1="1" x2="15" y2="4" /><line x1="9" y1="20" x2="9" y2="23" /><line x1="15" y1="20" x2="15" y2="23" /><line x1="20" y1="9" x2="23" y2="9" /><line x1="20" y1="14" x2="23" y2="14" /><line x1="1" y1="9" x2="4" y2="9" /><line x1="1" y1="14" x2="4" y2="14" /></>} />,

            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [textIndex, setTextIndex] = React.useState(0);
            const [displayText, setDisplayText] = React.useState('');
            const [isDeleting, setIsDeleting] = React.useState(false);

            const titles = [
                "Cybersecurity Professional",
                "Ethical Hacker",
                "Bug Bounty Hunter",
                "Penetration Tester"
            ];

            React.useEffect(() => {
                const typeSpeed = isDeleting ? 50 : 100;
                const deleteSpeed = 2000;

                const handleTyping = () => {
                    const currentTitle = titles[textIndex % titles.length];
                    
                    if (isDeleting) {
                        setDisplayText(currentTitle.substring(0, displayText.length - 1));
                    } else {
                        setDisplayText(currentTitle.substring(0, displayText.length + 1));
                    }

                    if (!isDeleting && displayText === currentTitle) {
                        setTimeout(() => setIsDeleting(true), deleteSpeed);
                    } else if (isDeleting && displayText === '') {
                        setIsDeleting(false);
                        setTextIndex((prev) => prev + 1);
                    }
                };

                const timer = setTimeout(handleTyping, typeSpeed);
                return () => clearTimeout(timer);
            }, [displayText, isDeleting, textIndex]);

                const handleScroll = () => {
                    const sections = ['home', 'about', 'skills', 'experience', 'projects', 'achievements', 'contact'];
                    const scrollPosition = window.scrollY + 200;

                    sections.forEach(section => {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }

                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                                </div>
                                
                                {/* Photo Container - UPDATED WITH YOUR PHOTO */}

                                    <div className="relative bg-slate-900 rounded border border-slate-700 h-[300px] w-full overflow-hidden">
                                        {/* Image inserted here */}

                    <section id="skills" className="py-20 px-4">
